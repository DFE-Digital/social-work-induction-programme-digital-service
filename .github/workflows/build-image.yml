name: Build Image and Publish to GCR

on:
  workflow_call:
    inputs:
      branch:
        type: string
        required: true
      checked-out-sha:
        type: string
        required: true
    outputs:
      dockerImageTag:
        description: "The image written to the GCR"
        value: ${{ jobs.build-image.outputs.dockerImageTag }}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.inputs.environment }}
  cancel-in-progress: true

env:
  DOCKER_IMAGE: social-work-induction-programme-digital-service
  ORG_NAME: dfe-digital

jobs:
  build-image:
    runs-on: ubuntu-24.04
    environment: Dev
    name: Build & Publish Image
    # Permissions for OIDC authentication
    permissions:
      id-token: write
      contents: write
      issues: write
    outputs:
      dockerImageTag: ${{ steps.image.outputs.dockerImageTag }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Log in to Azure CLI
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZ_CLIENT_ID }}
          tenant-id: ${{ secrets.AZ_TENANT_ID }}
          subscription-id: ${{ secrets.AZ_SUBSCRIPTION_ID }}

      - name: Azure Container Registry Login
        run: az acr login --name ${{ secrets.REGISTRY_LOGIN_SERVER }}
        env:
          ACR_NAME: ${{ secrets.REGISTRY_LOGIN_SERVER }}

      - name: Format branch name
        run: |
          branchName=${{ inputs.branch }}
          echo FORMATTED_BRANCH_NAME="${branchName//\//-}" >> $GITHUB_ENV

      - name: "Build the image and deploy to ACR"
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./moodle-docker/Dockerfile
          build-args: COMMIT_SHA=${{ inputs.checked-out-sha }}
          tags: |
            ${{ secrets.REGISTRY_LOGIN_SERVER }}/${{ env.ORG_NAME }}/${{ env.DOCKER_IMAGE }}:${{ env.FORMATTED_BRANCH_NAME }}-${{ inputs.checked-out-sha }}
          push: true

      - name: Output Docker Image Tag
        id: image
        run: echo "dockerImageTag=${{ secrets.REGISTRY_LOGIN_SERVER }}/${{ env.ORG_NAME }}/${{ env.DOCKER_IMAGE }}:${{ env.FORMATTED_BRANCH_NAME }}-${{ inputs.checked-out-sha }}" >> $GITHUB_OUTPUT
